    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Display App</title>

  <body>
    <div class="container">
      <section class="input-container">
        <div>
          <form>
            <input
              type="text"
              placeholder="Input Your Wallet Address"
              class="input-box"
              id="walletAddress"
            />
          </form>
        </div>
        <div>
          <button class="inputBtn button-34">Search NFT</button>
        </div>
      </section>
      <section class="account-container">
        <!-- Account demo code start from here -->
        <ol class="account-info-list">
          <li class="wallet-address">
            Wallet Address:0x8742fa292AFfB6e5eA88168539217f2e132294f9
          </li>
          <li class="wallet-balance">Ethereum Balance: 999 ETH</li>
          <li>
            <a
              class="etherscan-link"
              href="https://etherscan.io/address/${
            state.wallet
          }"
              target="_blank"
              >view on etherscan</a
            >
          </li>
        </ol>
        <!-- Account demo code end here -->
      </section>
      <section class="display-container">
        <!-- Image Display Example -->
        <figure class="info-box">
          <div class="img-container">
            <img
              class="nft-img"
              src="https://img.seadn.io/files/65fbf8dc8bf1c7a4dfd2e156c09dbbcb.jpg?h=1024&w=1024&auto=format"
            />
          </div>
          <ul class="info-details">
            <li>Sample</li>
          </ul>
          <a class="nft-link" target="blank" href="#"> view on Opensea </a>
        </figure>
